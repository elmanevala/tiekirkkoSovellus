{% extends "layout.html" %}

{% block body %}
<table>
  <tr>
    <th>Kirkko</th>
    <th>Kommentti</th>
    <th>Opas paikalla</th>
  </tr>
  {% for visit in visits %}
  <tr>
    <td>{{ visit.church_id }}</td>
    <td>{{ visit.comment }}</td>
    <td>{{ visit.tourguide }}</td>
    <td>
      <form method="POST" action="{{ url_for('visit_edit', visit_id=visit.id) }}">
        <input type="submit" value="Muokkaa" />
      </form>
    </td>
    <td>
      <form method="POST" action="{{ url_for('visit_delete', visit_id=visit.id) }}">
        <input type="submit" value="Poista vierailu" />
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
