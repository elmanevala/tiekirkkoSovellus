{% extends "layout.html" %}

{% block body %}
<table class="table">
    <h1 class="h3 mb-3 font-weight-normal">Opastettavat kirkot</h1>
    <thead>
      <tr>
        <th scope="col">Kirkko</th>
        <th scope="col">Lisää vierailijat tältä päivältä</th>
      </tr>
    </thead>
    {% for church in churches %}
    <tbody>
      <tr>
        <th scope="row">{{ church.church }}</th>
        <td>
            <form method="POST" action="{{ url_for('guide_addvisitors', church_id=church.id)}}">
                <input type="submit" value="Lisää" />
            </form>
        </td>
        <td>
            <form method="POST" action="{{ url_for('church_admin_view', church=church.church)}}">
                <input type="submit" value="Selaa kirkon kommentteja" />
            </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
