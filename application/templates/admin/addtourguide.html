{% extends "layout.html" %}

{% block body %}

<h1 class="h3 mb-3 font-weight-normal">Lis채채 oppaalle {{ user.username }} kirkkoja</h1>
<table>
    <tr>
        <form method="POST" action="{{ url_for('tourguide_church', user_id=user.id) }}">
        <td>

            <input type="text" id="church" name="church" list="church_list" placeholder="Kirkko">
            <datalist id="church_list">
                {% for church in churches %}
                <option>{{ church }}</option>
                {% endfor %}
            </datalist>
        </td>
        <td>
            <input type="submit" value="Lis채채 oppaalle kirkko" />
        </td>
        </form>
    </tr>
    <tr>
        <td>
            {{ no_data_error }}
            {{ in_table_error }}
        </td>
    </tr>
</table>

{% endblock %}
